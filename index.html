<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <!-- Slack Name -->
        <h1 data-testid="slackUserName">3-AZ</h1>
        
        <!-- Slack Display Picture -->
        <img src="profile.jpeg" alt="arinze" data-testid="slackDisplayImage">
    </header>
    
    <main>
        <!-- Current Day of the Week -->
        <p data-testid="currentDayOfTheWeek" id="dayOfWeek"></p>

        <!-- Current UTC Time -->
        <p data-testid="currentUTCTime" id="utcTime"></p>

        <!-- Track -->
        <p data-testid="myTrack">Frontend</p>

        <!-- GitHub URL -->
        <a href="https://github.com/ThaLordZay" data-testid="githubURL">My GitHub Repository</a>
    </main>

    <script src="script.js"></script>
</body>
</html>
